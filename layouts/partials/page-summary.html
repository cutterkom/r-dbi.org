<div itemscope itemtype="http://schema.org/CreativeWork">
    <h2 class="title">
        <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a> {{ .PublishDate.Format "2006-01-02" }}
    </h2>

    <hr>
    {{ if .Description }}
    <p itemprop="about">{{ .Description }}</p>
    {{ end }}
</div>
